# SchaleIzakaya Language Injector 配置文件
# SchaleIzakaya Language Injector Configuration File

[General]

# 启用自定义语言注入
# Enable custom language injection
EnableCustomLanguage = true

# 自定义语言代码 (例如: zh-CN, zh-TW, en-US)
# Custom language code (e.g., zh-CN, zh-TW, en-US)
CustomLanguageCode = zh-CN

# 翻译文件路径
# Translation files path
TranslationFilePath = ./BepInEx/plugins/SchaleIzakaya.LanguageInjector/zh_CN

# 调试模式 - 输出更多日志信息
# Debug mode - output more log information
DebugMode = false

# 日志级别 (Debug, Info, Warning, Error)
# Log level (Debug, Info, Warning, Error)
LogLevel = Info

[Translation]

# 启用文言文翻译模式
# Enable Classical Chinese translation mode
EnableClassicalChinese = true

# 自动检测语言文件编码
# Auto detect language file encoding
AutoDetectEncoding = true

# 编码格式 (UTF-8, UTF-16, GB2312, etc.)
# Encoding format (UTF-8, UTF-16, GB2312, etc.)
Encoding = UTF-8

[Performance]

# 翻译缓存大小 (条目数)
# Translation cache size (number of entries)
TranslationCacheSize = 1000

# 启用翻译缓存
# Enable translation cache
EnableTranslationCache = true

# 缓存过期时间 (分钟)
# Cache expiration time (minutes)
CacheExpirationMinutes = 60

[Compatibility]

# 游戏版本兼容性检查
# Game version compatibility check
CheckGameVersion = true

# 最低支持的 BepInEx 版本
# Minimum supported BepInEx version
MinBepInExVersion = 6.0.0

# 忽略版本不匹配的警告
# Ignore version mismatch warnings
IgnoreVersionWarnings = false